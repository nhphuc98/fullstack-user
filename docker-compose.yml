version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: fullstack-user-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fullstack_user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fullstack-network

  # Backend API (.NET 6)
  backend:
    image: 174666429126.dkr.ecr.ap-southeast-1.amazonaws.com/fullstack-user-backend:latest
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    container_name: fullstack-user-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=fullstack_user;Username=postgres;Password=postgres
    ports:
      - "5001:5000"
    depends_on:
      - postgres
    networks:
      - fullstack-network

  # Frontend (Vue.js + Nginx)
  frontend:
    image: 174666429126.dkr.ecr.ap-southeast-1.amazonaws.com/fullstack-user-frontend:latest
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    container_name: fullstack-user-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - fullstack-network

volumes:
  postgres_data:
    driver: local

networks:
  fullstack-network:
    driver: bridge

